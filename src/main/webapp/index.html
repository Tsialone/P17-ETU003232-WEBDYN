<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h4>Nom:Rakoto</h4>
    <h4>Mdp:123</h4>
    <h4>Login</h4>
    <form action="login_verification" method="post">
      <p>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" placeholder="Ex: Rakoto"  name="nom" value="Rakoto" required/>
      </p>
      <p>
        <label for="mdp">Mot de pass:</label>
        <input type="password" id="mdp" placeholder="Ex: p3gfj3209f"  name="mdp"  value="123" required/>
      </p>
      <input type="submit" value="Se connecter" />
    </form>
